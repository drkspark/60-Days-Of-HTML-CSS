<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./styles.css"
        />
        <title>Age Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="form">
                <!-- This label belongs to the INPUT that is specified by the **for** attribute 
                    i.e **for and id** of label and input are same -->
                <!-- the **for** attribute take the **id** value of the labelable element -->
                <label for="birthday">Enter yout Date of Birth</label>
                <input
                    type="date"
                    id="birthday"
                    name="birthday"
                />
                <button>Calculate Age</button>
                <p id="result">Your age is 21 years old</p>
            </div>
        </div>
    </body>
</html>
